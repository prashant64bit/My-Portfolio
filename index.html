<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>shortageofname | Developer & Cybersecurity Enthusiast</title>
  <meta name="description" content="B.Tech Computer Science student passionate about software development, DSA, and cybersecurity. Freelance projects & real-world experience." />
  <meta property="og:title" content="shortageofname Portfolio" />
  <meta property="og:description" content="Security Researcher • Developer • Open Source" />
  <meta property="og:image" content="https://avatars.githubusercontent.com/u/12345678?v=4" /> <!-- Replace with your avatar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --text: #2d3748;
      --card: rgba(255, 255, 255, 0.9);
      --glass: rgba(255, 255, 255, 0.6);
      --border: rgba(255, 255, 255, 0.4);
      --primary: #667eea;
      --accent: #764ba2;
      --success: #48bb78;
    }
    [data-theme="dark"] {
      --bg: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      --text: #e2e8f0;
      --card: rgba(45, 55, 72, 0.8);
      --glass: rgba(45, 55, 72, 0.6);
      --border: rgba(255, 255, 255, 0.1);
      --primary: #818cf8;
      --accent: #a855f7;
      --success: #68d391;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      overflow-x: hidden;
      transition: all 0.4s ease;
      position: relative;
    }
    /* Subtle particle background */
    .particles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .top-bar {
      position: fixed; top: 20px; right: 20px;
      display: flex; align-items: center; gap: 14px;
      background: var(--glass); backdrop-filter: blur(16px);
      padding: 12px 20px; border-radius: 50px; border: 1px solid var(--border);
      z-index: 1000; box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .top-bar a, .top-bar button {
      color: var(--text); font-size: 1.3rem; background: none; border: none;
      cursor: pointer; width: 42px; height: 42px; display: grid; place-items: center;
      border-radius: 50%; transition: all 0.3s;
    }
    .top-bar a:hover, .top-bar button:hover { background: var(--primary); color: white; transform: scale(1.1); }

    header {
      position: relative; padding: 8rem 1rem 4rem; text-align: center;
      background: linear-gradient(-45deg, var(--primary), var(--accent), var(--primary));
      background-size: 400% 400%; animation: gradient 15s ease infinite;
      color: white; overflow: hidden;
    }
    @keyframes gradient { 0%,100% {background-position:0% 50%;} 50% {background-position:100% 50%;} }
    .hero-glass {
      background: var(--glass); backdrop-filter: blur(20px); border-radius: 24px;
      border: 1px solid var(--border); padding: 2.5rem; margin: 0 auto; max-width: 900px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }
    .avatar { width: 200px; height: 200px; border-radius: 50%; border: 8px solid rgba(255,255,255,0.5); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    h1 { font-size: 3.5rem; font-weight: 800; margin: 1rem 0; background: linear-gradient(90deg, white, rgba(255,255,255,0.8)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .bio { font-size: 1.5rem; opacity: 0.95; max-width: 800px; margin: 0 auto; }
    .cta { margin-top: 2rem; }
    .btn { display: inline-block; padding: 12px 30px; background: var(--success); color: white; text-decoration: none; border-radius: 50px; font-weight: 600; transition: all 0.3s; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(72,187,120,0.3); }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
    section { padding: 5rem 0; }
    h2 { text-align: center; font-size: 2.8rem; margin-bottom: 3rem; color: var(--text); }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 4rem; }
    .stat-card { background: var(--card); backdrop-filter: blur(10px); padding: 2rem; border-radius: 20px; text-align: center; border: 1px solid var(--border); transition: transform 0.3s; }
    .stat-card:hover { transform: translateY(-10px); }
    .stat-number { font-size: 3rem; font-weight: 800; color: var(--primary); }

    /* Skills Section */
    .skills-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
    .skill-card { background: var(--card); backdrop-filter: blur(12px); padding: 1.5rem; border-radius: 16px; border: 1px solid var(--border); text-align: center; }
    .skill-icon { font-size: 3rem; color: var(--primary); margin-bottom: 1rem; }
    .skill-name { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
    .progress-bar { height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; margin-bottom: 1rem; }
    .progress { height: 100%; background: var(--success); border-radius: 4px; transition: width 1s ease; }

    /* Certifications Timeline */
    .certs-timeline { max-width: 800px; margin: 0 auto; position: relative; }
    .certs-timeline::before { content: ''; position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: var(--border); transform: translateX(-50%); }
    .cert-card { background: var(--card); backdrop-filter: blur(12px); padding: 1.5rem; border-radius: 16px; margin: 2rem 0; border: 1px solid var(--border); position: relative; width: 45%; transition: transform 0.3s; }
    .cert-card:hover { transform: scale(1.05); }
    .cert-card.left { left: 0; }
    .cert-card.right { left: 55%; }
    .cert-date { font-size: 0.9rem; color: #94a3b8; margin-bottom: 0.5rem; }
    .cert-title { font-weight: 600; margin-bottom: 0.5rem; color: var(--primary); }
    .cert-issuer { font-size: 0.95rem; color: #64748b; }
    .cert-link { display: inline-block; margin-top: 1rem; padding: 8px 16px; background: var(--primary); color: white; text-decoration: none; border-radius: 20px; font-size: 0.85rem; }

    .repos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 2rem; }
    .repo-card { background: var(--card); backdrop-filter: blur(12px); border-radius: 20px; padding: 2rem; border: 1px solid var(--border); transition: all 0.4s; display: flex; flex-direction: column; }
    .repo-card:hover { transform: translateY(-12px); box-shadow: 0 25px 50px rgba(0,0,0,0.15); }
    .repo-name { font-size: 1.4rem; font-weight: 600; color: var(--primary); text-decoration: none; margin-bottom: 0.6rem; }
    .repo-name:hover { text-decoration: underline; }
    .repo-desc { flex-grow: 1; color: #64748b; margin: 1rem 0; line-height: 1.6; }
    .repo-meta { display: flex; gap: 1rem; font-size: 0.9rem; color: #94a3b8; margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border); }
    .language-color { width: 14px; height: 14px; border-radius: 50%; display: inline-block; vertical-align: middle; }

    footer { text-align: center; padding: 4rem 1rem 2rem; color: #94a3b8; font-size: 0.95rem; }

    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; } .avatar { width: 150px; height: 150px; }
      .top-bar { padding: 10px 16px; gap: 12px; } .top-bar a, .top-bar button { font-size: 1.2rem; width: 38px; height: 38px; }
      .certs-timeline::before { left: 20px; } .cert-card { width: calc(100% - 40px); left: 20px !important; margin-left: 40px; }
    }
    .loading { text-align: center; padding: 4rem; color: #94a3b8; grid-column: 1 / -1; }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div class="particles" id="particles"></div>

  <div class="top-bar">
    <a href="https://github.com/shortageofname" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/shortageofname" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://tryhackme.com/p/shortageofname" target="_blank"><i class="fas fa-shield-alt"></i></a>
    <a href="mailto:YOUR_EMAIL@gmail.com"><i class="fas fa-envelope"></i></a>
    <button id="themeToggle"><i class="fas fa-moon"></i></button>
  </div>

  <header>
    <div class="hero-glass">
      <img id="avatar" class="avatar" src="" alt="shortageofname" loading="lazy" />
      <h1 id="name">shortageofname</h1>
      <p class="bio" id="bio">Loading bio...</p>
      <div class="cta">
        <a href="https://github.com/shortageofname/shortageofname/raw/main/resume.pdf" class="btn" download>Download Resume</a>
      </div>
    </div>
  </header>

  <div class="container">
    <section>
      <div class="stats" id="stats">
        <div class="stat-card"><div class="stat-number" id="reposCount">-</div><div>Repositories</div></div>
        <div class="stat-card"><div class="stat-number" id="starsCount">-</div><div>Total Stars</div></div>
        <div class="stat-card"><div class="stat-number" id="followers">-</div><div>Followers</div></div>
      </div>
    </section>

    <section id="skills">
      <h2><i class="fas fa-graduation-cap"></i> Skills</h2>
      <div class="skills-grid" id="skillsGrid">
        <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading skills from LinkedIn...</div>
      </div>
    </section>

    <section id="certs">
      <h2><i class="fas fa-certificate"></i> Certifications</h2>
      <div class="certs-timeline" id="certsTimeline">
        <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading certifications from LinkedIn...</div>
      </div>
    </section>

    <section>
      <h2><i class="fas fa-code"></i> Projects</h2>
      <div class="repos-grid" id="reposGrid">
        <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading repositories...</div>
      </div>
    </section>
  </div>

  <footer>
    <p>© 2025 shortageofname — Built with passion & code</p>
  </footer>

  <script>
    const username = "shortageofname";
    const githubApi = `https://api.github.com/users/${username}`;
    const reposApi = `${githubApi}/repos?per_page=100&sort=updated`;
    const linkedinId = "shortageofname"; // Your LinkedIn username

    // Theme Toggle
    const btn = document.getElementById('themeToggle');
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      btn.innerHTML = '<i class="fas fa-sun"></i>';
    }
    btn.onclick = () => {
      document.documentElement.toggleAttribute('data-theme');
      const isDark = document.documentElement.hasAttribute('data-theme');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      btn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    };

    // Particle Animation
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particles.appendChild(particle);
      }
    }
    createParticles();

    // Skill Icons Map
    const skillIcons = {
      Python: '<i class="fab fa-python"></i>', JavaScript: '<i class="fab fa-js-square"></i>',
      Linux: '<i class="fab fa-linux"></i>', 'Network Security': '<i class="fas fa-network-wired"></i>',
      Cybersecurity: '<i class="fas fa-shield-alt"></i>', DSA: '<i class="fas fa-sitemap"></i>'
    };

    // Fetch GitHub Data
    async function loadGitHub() {
      try {
        const [user, repos] = await Promise.all([fetch(githubApi), fetch(reposApi)]).then(rs => Promise.all(rs.map(r => r.json())));
        document.getElementById('avatar').src = user.avatar_url;
        document.getElementById('name').textContent = user.name || user.login;
        document.getElementById('bio').textContent = user.bio || "B.Tech Computer Science student passionate about software development, DSA, and cybersecurity. Alongside my studies, I actively work on freelance projects, continuously building my skills through real-world experience.";

        document.getElementById('reposCount').textContent = user.public_repos;
        document.getElementById('followers').textContent = user.followers;
        document.getElementById('starsCount').textContent = repos.reduce((a, b) => a + b.stargazers_count, 0);

        const grid = document.getElementById('reposGrid');
        grid.innerHTML = '';
        repos.filter(r => !r.fork).sort((a, b) => b.stargazers_count - a.stargazers_count).forEach(r => {
          const lang = r.language || '';
          const color = { JavaScript: '#f1e05a', Python: '#3572A5', Linux: '#000' }[lang] || '#888';
          const card = document.createElement('div');
          card.className = 'repo-card';
          card.innerHTML = `
            <a href="${r.html_url}" target="_blank" class="repo-name">${r.name}</a>
            <p class="repo-desc">${r.description || 'No description'}</p>
            <div class="repo-meta">
              ${lang ? `<span><span class="language-color" style="background:${color}"></span> ${lang}</span>` : ''}
              <span><i class="fas fa-star"></i> ${r.stargazers_count}</span>
              <span><i class="fas fa-code-branch"></i> ${r.forks_count}</span>
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (e) {
        document.getElementById('reposGrid').innerHTML = '<div class="loading">Failed to load repos.</div>';
      }
    }

    // Fetch LinkedIn Data (using public RSS/JSON proxy for skills & certs)
    async function loadLinkedIn() {
      try {
        // Proxy to LinkedIn public data (replace with real proxy if needed; this simulates fetch)
        const proxyUrl = `https://nubela.co/proxycurl/api/linkedin/v2?linkedin_profile_url=https://www.linkedin.com/in/${linkedinId}&use_postman_proxy=true`; // Requires API key - fallback to mock for demo
        // For demo, using mock data based on your screenshot - in production, get Proxycurl key ($0.01/call)
        const mockData = {
          skills: [
            { name: 'Cybersecurity', endorsements: 50, icon: skillIcons.Cybersecurity },
            { name: 'Python (Programming Language)', endorsements: 30, icon: skillIcons.Python },
            { name: 'Linux', endorsements: 25, icon: skillIcons.Linux },
            { name: 'Network Security', endorsements: 20, icon: skillIcons['Network Security'] }
          ],
          certifications: [
            { title: 'CompTIA Security+', organization: 'CompTIA', issueDate: '2024-06-01', credentialUrl: 'https://www.credly.com/badges/abc123' },
            { title: 'Google Cybersecurity Certificate', organization: 'Google', issueDate: '2024-03-15', credentialUrl: 'https://www.credly.com/badges/def456' },
            { title: 'TryHackMe Certified', organization: 'TryHackMe', issueDate: '2023-12-10', credentialUrl: 'https://tryhackme.com/cert/ghi789' }
          ]
        };
        const data = mockData; // Replace with await fetch(proxyUrl, {headers: {Authorization: 'Bearer YOUR_KEY'}}).then(r => r.json());

        // Render Skills
        const skillsGrid = document.getElementById('skillsGrid');
        skillsGrid.innerHTML = '';
        data.skills.forEach(skill => {
          const proficiency = Math.min(95, (skill.endorsements / 60) * 100); // Estimate %
          const card = document.createElement('div');
          card.className = 'skill-card';
          card.innerHTML = `
            <div class="skill-icon">${skill.icon || '<i class="fas fa-cog"></i>'}</div>
            <div class="skill-name">${skill.name}</div>
            <div class="progress-bar"><div class="progress" style="width: ${proficiency}%"></div></div>
            <small>${skill.endorsements}+ endorsements</small>
          `;
          skillsGrid.appendChild(card);
        });

        // Render Certifications
        const timeline = document.getElementById('certsTimeline');
        timeline.innerHTML = '';
        data.certifications.forEach((cert, i) => {
          const isLeft = i % 2 === 0;
          const card = document.createElement('div');
          card.className = `cert-card ${isLeft ? 'left' : 'right'}`;
          card.innerHTML = `
            <div class="cert-date"><i class="fas fa-calendar"></i> ${cert.issueDate}</div>
            <div class="cert-title">${cert.title}</div>
            <div class="cert-issuer">Issued by ${cert.organization}</div>
            <a href="${cert.credentialUrl}" target="_blank" class="cert-link">View Credential</a>
          `;
          timeline.appendChild(card);
        });
      } catch (e) {
        document.getElementById('skillsGrid').innerHTML = '<div class="loading">Skills data unavailable.</div>';
        document.getElementById('certsTimeline').innerHTML = '<div class="loading">Certifications data unavailable.</div>';
      }
    }

    // Load All
    loadGitHub();
    loadLinkedIn();
  </script>
</body>
</html>
